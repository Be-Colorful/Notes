<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>桃子</title>
    <style type="text/css">
        *{border: 0; padding: 0; margin: 0}
        #act_wrapper{
            margin: 10px auto;
            width: 1146px;
            height: 631px;
            background: url("images/bg.jpg");
        }
        #act_content{
            width: 200px;
            font-size: 26px;
            font-weight: bold;
            position: relative;
            top: 70px;
            left: 140px;
        }
        .peach span{
            display: block;
            width: 90px;
            height: 90px;
            background: url("images/peach.png") no-repeat;
        }
        .pe_1 span{
            background-position: 0 0;
            position: relative;
            left: 512px;
            top: 148px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
        }
        .pe_2 span{
            background-position: 0 -110px;
            position: relative;
            left: 350px;
            top: 120px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
            animation-delay: 0.2s;
        }
        .pe_3 span{
            background-position: 0 -220px;
            position: relative;
            left: 550px;
            top: 80px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
            animation-delay: 0.4s;
        }
        .pe_4 span{
            background-position: 0 -330px;
            position: relative;
            left: 700px;
            top: -80px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
            animation-delay: 0.1s;
        }
        .pe_5 span{
            background-position: 0 -435px;
            position: relative;
            left: 680px;
            top: 5px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
            animation-delay: 0.25s;
        }
        .pe_6 span{
            background-position: 0 -540px;
            position: relative;
            left: 850px;
            top: -140px;
            transform-origin: 50% 0 0;
            animation: sway 3s ease-in-out infinite;
            animation-delay: 0.5s;
        }
        @keyframes sway{
            10% {
                transform: rotate(10deg);
            }
            20% {
                transform: rotate(-10deg);
            }
            30% {
                transform: rotate(5deg);
            }
            40% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            60% {
                transform: rotate(0deg);
            }
            70% {
                transform: rotate(10deg);
            }
            80% {
                transform: rotate(-10deg);
            }
            100% {
                transform: rotate(0deg);
            }
        }
    </style>
</head>

<body>
<div id="act_wrapper">
    <div id="act_content">
        <p>摇晃的桃子</p>
    </div>
    <div class="peach">
        <div class="pe_1">
            <span></span>
        </div>
    </div>
    <div class="peach">
        <div class="pe_2">
            <span></span>
        </div>
    </div>
    <div class="peach">
        <div class="pe_3">
            <span></span>
        </div>
    </div>
    <div class="peach">
        <div class="pe_4">
            <span></span>
        </div>
    </div>
    <div class="peach">
        <div class="pe_5">
            <span></span>
        </div>
    </div>
    <div class="peach">
        <div class="pe_6">
            <span></span>
        </div>
    </div>
</div>
</body>
</html>
